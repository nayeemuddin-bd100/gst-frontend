version: "3.8"

services:
  # GST Frontend Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gst-frontend
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:80"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  default:
    name: gst-network
